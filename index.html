      width: 350px;

      max-height: 100%;
      overflow: auto;
    }

    .popup-container {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #fff;
    }

    .popup-box {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #d2cde0;
    }

    .popup-image-box img {
      width: 100%;
      height: auto;
    }

    .popup-link-box a {

      text-decoration: none;
      font-weight: bold;
    }

    .popup-link-box a:hover {

    }

    .custom-tooltip {

      font-size: 20px;
      color: #131313;
      background-color: #fff;
      padding: 5px;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }

    .toggle-button {
      display: block;
      width: 100%;
      background-color: #b3d16d;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      text-align: left;
      font-size: 16px;

    .collapsible-links {

      padding: 10px;

            </div>
